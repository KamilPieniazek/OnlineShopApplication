<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function popup() {
            var popup = document.querySelector('.popup')
            popup.classList.toggle('active')
        }

    </script>
    <style>
        .popup{
            visibility: hidden;
        }
        .popup.active {
            visibility: visible;
            opacity: 1;
            transition: 0.5s;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<button onClick=popup()>Sign up</button>
<div class="popup">
    <form th:action="@{/users/sign-up}"  method="POST"  th:object="${userForm}">
        <label for="email">Email: </label>
        <input id="email" type="text" th:field="*{email}">

        <label for="password">Password: </label>
        <input id="password" type="text" th:field="*{password}">

        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{city}">

        <label for="address">Address: </label>
        <input id="address" type="text" th:field="*{address}">

        <label for="preferredCWayOfComunication">Way of com: </label>
        <input id="preferredCWayOfComunication" type="text" th:field="*{preferredWayOfComunication}">

        <button type="submit">Sign up</button>
    </form>
</div>

</body>
</html>

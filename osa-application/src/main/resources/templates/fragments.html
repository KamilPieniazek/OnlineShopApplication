<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headerFragment">

    <meta charset="UTF-8">

    <title>Kamil's Online Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="osa-application/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        #login .user-greeting{
            display: flex;
            margin-top: 13px;
            color: #9d9d9d;
        }

    </style>
</head>

<body>
<div id="login" th:fragment="navbar">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Kamil's Online Bookstore</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="@{/cart}">Cart</a></li>
                </ul>
            </li>
            <li><a th:href="@{/cart}">Cart</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li sec:authorize="isAnonymous()"><a th:href="@{users/sign-up}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/user}"><span class="glyphicon glyphicon-user"></span> Hello, <span sec:authentication="name">Bob</span>!</a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logoutView}" ><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
        </ul>
    </div>

</nav>
</div>


<div th:fragment="menu" >
<div style="display: flex">
    <form th:action="@{/products}" style="margin: 5px">
        <input type="submit" value="Products"/>
    </form>
    <form th:action="@{/users}" style="margin: 5px">
        <input type="submit" value="Users"/>
    </form>
    <form th:action="@{/cart}" style="margin: 5px">
        <input type="submit" value="Cart"/>
    </form>
</div>
    <form th:action="@{/logout}" method="POST" style="float: right">
        <input type="submit" value="Logout"/>
    </form>

</div>

</body>
</html>

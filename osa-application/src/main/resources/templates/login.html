<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kamil's Online Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="osa-application/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments::navbar"></div>
<div th:if="${param.error}">
    Invalid username or password
</div>


<form th:action="@{/login}" method="post">

    <label for="username">Username</label>
    <input type="text" id="username" name="username"/>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
    <div class="form-actions">
        <button type="submit" class="btn ">Log in</button>
    </div>


    <input id="remember-me" name="remember-me" type="checkbox"/>
    <label for="remember-me" class="inline">Remember Me
    </label>
</form>
<p>Don't have account? Sign up now!</p>
<a th:href="@{/users/sign-up}">Sign up!</a>
</body>
</html>

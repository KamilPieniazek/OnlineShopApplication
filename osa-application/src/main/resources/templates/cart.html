<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments::header"></div>

    <style>

        .text-right-price {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div th:fragment="fragment" th:remove="tag"></div>
<div th:insert="fragments::navbar"></div>


<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div th:each="UsersOrders : ${orderLines}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Product</th>
                        <th scope="col">Available</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-right">Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <p th:if="${UsersOrders.product.length()}==0">Your cart is currently empty</p>
                        <td><img src="https://dummyimage.com/50x50/55595c/fff"/></td>
                        <td th:text="${UsersOrders.getProduct()}"></td>
                        <td>In stock</td>
                        <td><input class="form-control" type="text" value="1"/></td>
                        <td class="text-right" th:text="${UsersOrders.getPrice()}+ PLN"></td>
                        <td class="text-right">
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="text-right-price">
                <table>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Sub-Total</td>
                        <td class="text-right" th:text="${orderSum}+ ' PLN'"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Shipping</td>
                        <td class="text-right">9,90 PLN</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="text-right"><strong>346,90 PLN</strong></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <form th:action="@{products}">
                        <button class="btn btn-block btn-light" th:href="@{products}">Continue Shopping</button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <form th:action="@{cart}" method="post">
                        <button th:href="@{order_summary}" class="btn btn-lg btn-block btn-success text-uppercase">
                            Checkout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments::footer"></div>

</body>
</html>
